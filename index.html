<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>AI-108 Calculator</title>
</head>
<body>
    <div class="screen"></div>
    <div class="button__container">
        <button data-negative class="red"><span>+/-</span></button>
        <button data-square-root class="red"><span>√</span></button>
        <button data-percent class="red"><span>%</span></button>
        <button data-operation class="red"><span>÷</span></button>
        <button data-memory-recall class="red"><span>MRC</span></button>
        <button data-memory-minus class="red"><span>M-</span></button>
        <button data-memory-plus class="red"><span>M+</span></button>
        <button data-operation class="red"><span>X</span></button>
        <button data-number class="white"><span>7</span></button>
        <button data-number class="white"><span>8</span></button>
        <button data-number class="white"><span>9</span></button>
        <button data-operation class="red"><span>-</span></button>
        <button data-number class="white"><span>4</span></button>
        <button data-number class="white"><span>5</span></button>
        <button data-number class="white"><span>6</span></button>
        <button data-operation class="red"><span>+</span></button>
        <button data-number class="white"><span>1</span></button>
        <button data-number class="white"><span>2</span></button>
        <button data-number class="white"><span>3</span></button>
        <button data-equals class="red span-two"><span>=</span></button>
        <button data-on-clear class="red"><span>ON/C</span></button>
        <button data-number class="white"><span>0</span></button>
        <button data-number class="white"><span>.</span></button>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
